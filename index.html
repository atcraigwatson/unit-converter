<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metric/Imperial Unit Conversion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header class="header">
        <h1 class="header-title">Metric/Imperial Unit Conversion</h1>
        <input class="unit-input" type="text" id="unit-input" autocomplete="off" />
        <button class="btn" id="btn-convert">Convert</button>
      </header>
      <div class="output-wrapper">
        <section class="output-section">
          <h2 class="output-title">Length (Meter/Feet)</h2>
          <p class="output-result" id="output-length">
            20 meters = 65 feet | 20 feet = 6.069 meters
          </p>
        </section>
        <section class="output-section">
          <h2 class="output-title">Volume (Liters/Gallon)</h2>
          <p class="output-result" id="output-volume">
            20 liters = 5.284 gallons | 20 gallons = 75.708 liters
          </p>
        </section>
        <section class="output-section">
          <h2 class="output-title">Mass (Kilograms/Pounds)</h2>
          <p class="output-result" id="output-mass">
            20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
          </p>
        </section>
      </div>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
